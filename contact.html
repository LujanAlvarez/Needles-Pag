<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="assets/img/icopc3.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <script src="assets/js/validacion.js" defer></script>
</head>

<body id="contact-body">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="services.html">Servicio</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contacto</h1>
            <form id="contactForm">
                <div>
                    <label for="NombreUsuario">Nombre:</label>
                    <input type="text" id="NombreUsuario" name="NombreUsuarioIngresado" required>
                </div>
                <div>
                    <label for="ApellidoUsuario">Apellido:</label>
                    <input type="text" id="ApellidoUsuario" name="ApellidoUsuarioIngresado" required>
                </div>
                <div>
                    <label for="EmailUsuario">Correo electrónico:</label>
                    <input type="email" id="EmailUsuario" name="EmailUsuarioIngresado" required>
                </div>
                <div>
                    <label for="ContraseñaUsuario">Contraseña:</label>
                    <input type="password" id="ContraseñaUsuario" name="ContraseñaUsuarioIngresado" minlength="8" required>
                </div>
                <div>
                    <label for="PhoneUsuario">Teléfono:</label>
                    <input type="tel" id="PhoneUsuario" name="PhoneUsuarioIngresado" required>
                </div>
                <div>
                    <label for="PaisUsuario">Pais de residencia:</label>
                    <select id="PaisUsuario" name="PaisUsuarioIngresado" required>
                        <option value="">Argentina</option>
                        <option value="CH">Chile</option>
                        <option value="UR">Uruguay</option>
                    </select>
                </div>
                <div>
                    <label for="service">Servicio:</label>
                    <select id="service" name="service" required>
                        <option value="">Selecciona un servicio</option>
                        <option value="envio">Envio</option>
                        <option value="consulta">Consulta</option>
                        <option value="soporte">Soporte</option>
                    </select>
                </div>
                <div>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div id="termino" class="terms">
                    <label for="terminos">Acepto terminos y condiciones</label>
                    <input type="checkbox" id="terminos" name="TerminosCondiciones">
                </div>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Needles</p>
    </footer>
    <script src="assets/js/validacion.js"></script>
</body>

</html>
